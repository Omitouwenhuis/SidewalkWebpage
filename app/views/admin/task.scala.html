@import models.user.User
@import models.audit.AuditTask
@(title: String, admin: Option[User] = None, task: AuditTask)

@main(title) {
    @navbar(admin)
    <div class="container">
        <div class="row">
            <div class="col-md-4 task-map">
                <div id="map"></div>
            </div>
            <div class="col-md-4">
                <div id="svholder"></div>
                <div id="timeline">
                    <div id="timeline-active"></div>
                    <div id="timeline-handle"></div>
                </div>
                <div style="padding-top: 25px;" id="controls">
                    <button id="pause-btn" type="button">Click Me</button>
                </div>
            </div>
            <div class="col-md-4">
                <div id="eventsholder"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/lib/turf.min-5.1.6.js")'></script>
    <link href='@routes.Assets.at("stylesheets/previousAudit.css")' rel="stylesheet"/>
    <link href='@routes.Assets.at("stylesheets/admin.css")' rel="stylesheet"/>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/lib/d3.v3.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/Admin/build/Admin.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/common/UtilitiesSidewalk.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/common/UtilitiesColor.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/common/Panomarker.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/lib/bootstrap-3.3.5/js/bootstrap-slider.min.js")'></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <link href='@routes.Assets.at("javascripts/lib/bootstrap-3.3.5/css/bootstrap-slider.min.css")' rel="stylesheet"/>
    <script>
            $(document).ready(function () {
                var auditTaskId = @task.auditTaskId;
                window.admin = AdminTask({auditTaskId: auditTaskId});
            });
    </script>



}
